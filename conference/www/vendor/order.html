<ion-view view-title="U选到家" ng-controller="guardOrdersCtrl">
  <div class="index-header" style="background: #003333">
    <ul class="order-tabs">
      <li ng-click="clickTab('new')" ng-class="{'active': status.now == 'new'}">新订单({{ordersNumber.new}})</li>
      <li ng-click="clickTab('process')" ng-class="{'active': status.now == 'process'}">处理中({{ordersNumber.process}})</li>
      <li ng-click="clickTab('finish')" ng-class="{'active': status.now == 'finish'}">已完成({{ordersNumber.finish}})</li>
    </ul>
  </div>
  <ion-content class="has-header">
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <div class="no-order" ng-show="status.noOrder">无订单</div>
    <ion-list ng-show="!status.noOrder">
      <ion-item class="list-order-list" ng-repeat="order in orders" ng-href="vendor/orderDetail/{{order.orderId}}/{{order.orderType}}/{{type}}">
        <div class="clearfix">
          <p class="fl bl">客户单号:{{order.customerOrderId}}</p>
          <p class="fr">{{order.orderTime | date : 'yyyy-MM-dd' }}</p>
          <p class="fl bl">商家单号:{{order.orderId}}</p>
        </div>
        <p>客户地址:{{order.rcvAddress}}</p>
        <p>管家电话:{{order.eguardPhone}}</p>
        <p>订单状态:{{order.orderStatus}}</p>
        <div class="guard-order-button is-pay-order clearfix">
          <button class="button button-assertive button-small button-right" ng-show="order.isRedShow" ng-click="clickRed($event, order)">{{order.redText}}</button>
          <button class="button button-calm button-small button-right" ng-show="order.isBlueShow" ng-click="clickBlue($event, order)">{{order.blueText}}</button>
        </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
