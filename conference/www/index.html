<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>U选到家</title>
    <link href="http://code.ionicframework.com/1.3.1/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/user-info.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="http://cdn.bootcss.com/ionic/1.3.1/js/ionic.bundle.min.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="lib/jquery.fly.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script src="lib/requestAnimationFrame.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <!-- <script src="cordova.js"></script> -->
    <!-- your app's js -->
    <!-- <script src="js/mockup.json"></script> -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
</head>

<body ng-app="starter">
    <!--     <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar> -->
    <ion-nav-view view-title="Index"></ion-nav-view>
    <script id="my-modal.html" type="text/ng-template">
        <ion-modal-view class="cart-modal" ng-click="closeModal()">
            <ion-list class="cart-modal-list">
                <ion-item class="index-list-item" ng-repeat="good in goods">
                    <img ng-src="http://lifeuxuan.com/backend/{{good.goodListPic}}" alt="">
                    <span class="name">{{good.goodName}}</span>
                    <div class="good-info-wrap">
                        <p class="price">数量：{{good.buyNumber}}</p>
                    </div>
                </ion-item>
            </ion-list>
        </ion-modal-view>
    </script>
</body>

</html>
