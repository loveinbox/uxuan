<ion-view view-title="U选到家" class=" cart-bottom">
    <div class="index-header">
        <!-- <label class="item item-input item-select distract-select">
                <select>
                    <option selected>徐汇区</option>
                    <option>闵行区</option>
                    <option>长宁区</option>
                </select>
            </label> -->
        <div go-back></div>
        <p e-guard></p>
        <label class="header-search">
            <i class="icon ion-ios-search placeholder-icon"></i>
        </label>
    </div>
    <ion-scroll direction="y" overflow-scroll="true" class="height100">
        <div class="seller-detail">
            <img ng-src="http://lifeuxuan.com/backend/{{seller.sellerPicUrl}}" alt="">
            <p class="name">{{seller.sellerName}}</p>
            <ul class="good-info-wrap clearfix">
                <li class="distance">月售{{seller.soldNumber}}单</li>
                <li class="distance">{{seller.distance}}米</li>
                <li class="distance">{{seller.sendPrice}}元起送</li>
                <li class="distance">{{seller.sendStartPrice}}元配送费</li>
            </ul>
            <div class="slogen">{{seller.sellerSlogen}}</div>
        </div>
        <ion-list class="rank index-list clearfix">
            <ion-item class="index-list-item" ng-repeat="good in goods" href="#/sessions/{{good.productId}}">
                <img ng-src="http://lifeuxuan.com/backend/{{good.productPicUrl}}" alt="">
                <div class="goods-list-item">
                    <p class="name">{{good.productName}}</p>
                    <p class="description">{{good.description}}</p>
                    <p class="price">￥{{good.price/100 }}/{{good.unit}}</p>
                </div>
                <!-- <div class="list-cart">
                    <i class="icon ion-ios-cart "></i>
                    <p class="cartNumber" ng-show="good.quantity > 0">{{good.quantity}}</p>
                </div> -->
                <div single-cart></div>
                <!-- <div class="plus" ng-click="addCart($event);$event.stopPropagation();" ion-stop-event="click">+</div> -->
            </ion-item>
        </ion-list>
    </ion-scroll>
    <ion-footer-bar>
        <div class="bottom-bar shopping-cart-bar">
            <i class="icon ion-ios-cart icon-cart" ng-click="openModal(seller)"></i>
            <div class="cart-number-tip" ng-show="cart.number > 0">{{cart.number}}</div>
            <a href="#/app/cart/0">
                <div class="button button-assertive go-cart fr">选好了</div>
            </a>
        </div>
    </ion-footer-bar>
</ion-view>
