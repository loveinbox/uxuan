<ion-view view-title="U选到家">
  <div class="index-header" style="background: #003333">
    <ul class="order-tabs">
      <li ng-click="clickTab('new')" ng-class="{'active': status.now == 'new'}">新订单</li>
      <li ng-click="clickTab('process')" ng-class="{'active': status.now == 'process'}">处理中</li>
      <li ng-click="clickTab('finish')" ng-class="{'active': status.now == 'finish'}">已完成</li>
    </ul>
  </div>
  <ion-content class="has-header">
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <div class="no-order" ng-show="status.noOrder">无订单</div>
    <ion-list ng-show="!status.noOrder">
      <ion-item class="list-order-list" ng-repeat="order in orders">
        <div class="clearfix">
          <p class="fl bl">订单号:{{order.orderId | limitTo: 16}}</p>
          <p class="fr">{{order.orderTime}}</p>
        </div>
        <div class="clearfix">
          <p class="fl">客户地址:{{order.rcvAddress}}</p>
        </div>
        <div class="clearfix">
          <p class="fl">管家电话:{{order.eguardPhone}}</p>
        </div>
        <div class="clearfix">
          <p class="fl">管家姓名:{{order.eguardName}}</p>
        </div>
        <div class="guard-order-button is-pay-order clearfix">
          <button class="button button-calm button-small button-right" ng-show="order.isBlueShow" ng-click="clickBlue(order)">{{order.blueText}}</button>
          <button class="button button-assertive button-small button-right" ng-show="order.isRedShow"
            ng-click="clickRed(order)">{{order.redText}}</button>
        </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
