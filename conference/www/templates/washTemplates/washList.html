<ion-view view-title="U选到家">
  <ion-content class="backE" delegate-handle="mainScroll">
    <section class="index-header-wrap">
      <div class="index-header">
        <div go-back></div>
        <p e-guard></p>
        <a href="/search">
          <label class="header-icon">
            <i class="icon ion-ios-search placeholder-icon"></i>
          </label>
        </a>
      </div>
      <div class="lunbo">
        <ion-slide-box class="index-slide" on-slide-changed="slideHasChanged($index)" slide-interval="3500" does-continue="true" auto-play="true" show-pager="false">
          <ion-slide>
            <div class="box blue">
              <img src="img/1.jpg">
            </div>
          </ion-slide>
          <ion-slide>
            <div class="box yellow">
              <img src="img/2.jpg">
            </div>
          </ion-slide>
          <ion-slide>
            <div class="box pink">
              <img src="img/3.jpg">
            </div>
          </ion-slide>
          <ion-slide>
            <div class="box pink">
              <img src="img/4.jpg">
            </div>
          </ion-slide>
          <ion-slide>
            <div class="box pink">
              <img src="img/5.jpg">
            </div>
          </ion-slide>
        </ion-slide-box>
      </div>
    </section>
    <div class="index-hot-list list-top" ng-show="location.isOut || sessions.length <= 0">
      <div class="divider">不在服务区域内</div>
    </div>
    <div class="index-hot-list list-top" ng-show="!location.isOut && sessions.length > 0">
      <div class="divider">U选爆款</div>
      <ion-scroll direction="x" zooming="false" delegate-handle="horizontal" horizontal-scroll-fix="mainScroll" scrollbar-x="false">
        <ion-list class="single goods index-list clearfix">
          <ion-item class="index-list-item" ng-repeat="session in sessions" href="/sessions/{{session.productId}}">
            <img ng-src="http://lifeuxuan.com/backend/{{session.productPicUrl}}" alt="">
            <span class="name">{{session.productName}}</span>
            <p class="price">￥{{session.price/100}}/{{session.unit}}</p>
          </ion-item>
        </ion-list>
      </ion-scroll>
    </div>
    <div class="index-shop-list list-top" ng-show="!location.isOut && sellers.length > 0">
      <div class="divider">附近商家</div>
      <ion-list class="seller-list clearfix">
        <ion-item ng-repeat="seller in sellers" href="/washSingle/{{seller.sellerId}}">
          <div class="seller-img clearfix">
            <img ng-src="http://lifeuxuan.com/backend/{{seller.sellerPicUrl}}" alt="">
          </div>
          <div class="seller-info-wrap">
            <div class="seller-info1">
              <span class="name">{{seller.sellerName}}</span>
            </div>
            <div class="seller-info2">
              <span>月售{{seller.soldNumber}}单</span>
              <span class="distance"><i class="icon ion-location placeholder-icon"></i>{{seller.distance}}米</span>
            </div>
            <div class="seller-info3">
              <span>起送￥{{seller.sendStartPrice}}</span>
              <span class="send-divide">|</span>
              <span>配送￥{{seller.sendPrice}}</span>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </div>
