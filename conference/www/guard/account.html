<ion-view view-title="U选到家" ng-controller="guardAccountCtrl">
  <div class="index-header" style="background: #003333">
    <ul class="order-tabs">
      <li class='back-active' style="width: 100%">个人中心</li>
    </ul>
  </div>
  <ion-content class="user-info has-header">
    <div class="user-basic">
      <img ng-src="{{user.img}}">
      <h1>{{user.name}}</h1>
    </div>
    <div class="account-toggle text-center">
      <span class="account-status" ng-class="{'account-unactive': !isChecked}">接单</span>
      <label class="toggle">
        <input type="checkbox" ng-model="status.isChecked">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
      <span class="account-status" ng-class="{'account-unactive': isChecked}">休息</span>
    </div>
    <div class="row account-box">
      <div class="col-33">配送规则</div>
      <div class="col-33">个人资料</div>
      <div class="col-33">推广码</div>
    </div>
    <div class="row account-box">
      <div class="col-33">通知</div>
      <div class="col-33">退出登录</div>
      <div class="col-33"><a href="/resetPassword/guard" style="display: block;">修改密码</a></div>
    </div>
    <ul>
      <li ng-repeat="notice in notices">{{notice.content}}</li>
    </ul>
  </ion-content>
</ion-view>
