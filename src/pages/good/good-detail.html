<ion-view view-title="U选到家">
  <u-header></u-header>
  <ion-content class="good-detail">
    <section class="good-img">
      <img ng-src="http://lifeuxuan.com/{{good.productHeadImg}}">
    </section>
    <section class="good-main-info relative">
      <div class="good-name">{{good.productName}}</div>
      <div class="good-descirbe">
        {{good.productDescription}}&nbsp;&nbsp;{{(good.productMeasure)}}
      </div>
      <div class="good-price">￥{{good.productPrice/100 || 10}}</div>
      <add-cart class="good-detail__add-cart"
        type="type"
        shop="shop"
        good="good"
        cart-type="text"></add-cart>
    </section>
    <section class="good-shop">
      <a class="clearfix"
        ng-href="/shop/fruit/{{shop.shopId}}">
        <div class="shop-info">
          <div class="shop-icon">
            <i class="icon ion-ios-home"></i>
            <p class="icon-text to-click-outline">商铺</p>
          </div>
          <div class="shop-name">{{shop.shopName}}</div>
        </div>
        <div class="shop-info">
          <div class="shop-time">
            <p>营业时间</p>
            <p>{{shop.shopOpenTime}}-{{shop.shopCloseTime}}</p>
          </div>
        </div>
      </a>
      <div class="shop-address">
        地址：{{shop.shopAddress}}
      </div>
    </section>
    <section class="good-more-pics">
      <ion-list class="index-list">
        <ion-item class="index-list-item"
          ng-repeat="img in imgs">
          <img ng-src="http://lifeuxuan.com/{{img}}">
        </ion-item>
      </ion-list>
    </section>
  </ion-content>
  <ion-footer-bar>
    <go-to-cart type="type"
      shop="shop"></go-to-cart>
  </ion-footer-bar>
</ion-view>
