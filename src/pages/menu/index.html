<ion-view view-title="U选管家">
  <ion-content class="u-index"
    delegate-handle="mainScroll">
    <u-header no-back="true"
      has-search="true">
    </u-header>
    <section class="slider-wrap">
      <ion-slide-box class="u-slider"
        slide-interval="3500"
        loop="true"
        does-continue="true"
        auto-play="true"
        show-pager="false">
        <ion-slide ng-repeat="banner in banners">
          <img ng-src="http://lifeuxuan.com/{{banner}}">
        </ion-slide>
      </ion-slide-box>
      <div class="u-location">
        <div class="u-icon-wrap">
          <a class="u-link"
            href="/location">
            <img class="u-icon"
              src="img/location.svg">
          </a>
        </div>
        <div class="u-text-wrap">
          <a href="/location">
            <span class="u-text">{{location.text}}</span>
          </a>
        </div>
      </div>
      <div class="u-icon-nav">
        <ul class="clearfix">
          <li>
            <a href="/shop/fruit">
              <img src="img/fruit.svg">
              <p>生鲜水果</p>
            </a>
          </li>
          <li>
            <a href="/shop/wash">
              <img src="img/wash.svg">
              <p>洗衣洗鞋</p>
            </a>
          </li>
          <li>
            <a href="/shop/coffee/FS0000004">
            <!-- <a href="/app"> -->
              <img src="img/star.png">
              <p><span>咖啡饮品</span>
            </a>
          </li>
          <li>
            <!-- <a href="/buy/index"> -->
            <a href="/app">
              <img src="img/help-buy.svg">
              <p><span>生活代购</span>
            </a>
          </li>
        </ul>
      </div>
    </section>
    <section>
      <hot-list hot-list="hotList"></hot-list>
    </section>
    <section>
      <shop-list list-data="fruitShop"
        list-title="附近水果店"
        list-type="fruit"></shop-list>
    </section>
    <section>
      <shop-list list-data="washShop"
        list-title="附近洗衣店"
        list-type="wash"></shop-list>
    </section>
    <section>
      <good-nearby-list list-data="fruitRank"
        list-title="U选水果"
        list-type="fruit"></good-nearby-list>
    </section>
    <section>
      <good-nearby-list list-data="washRank"
        list-title="U选洗衣"
        list-type="wash"></good-nearby-list>
    </section>
  </ion-content>
</ion-view>
