<ion-view view-title="U选到家" ng-controller="loginCtrl">
  <div class="index-header" style="background: #003333">
    <ul class="order-tabs">
      <li class='back-active' style="width: 100%">登录U选到家</li>
    </ul>
  </div>
  <ion-content class="has-header padding">
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="input.username" placeholder="用户名">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="input.password" placeholder="密码">
      </label>
    </div>
    <button class="button button-block button-balanced" ng-click="login()">
      登录
    </button>
  </ion-content>
</ion-view>
